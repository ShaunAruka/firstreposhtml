<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/urembo2.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body bgcolor="#5f9ea0">
<h2>Register Here!!!!</h2>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter First Name" required><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="fmale">Female</label>
    <input type="radio" id="fmale" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender"><br><br>
    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="Enter e-mail" required><br><br>
    <label for="pno">Phone</label>
    <input type="text" id="pno" name="pno" placeholder="Enter phone number" required><br><br>
    <label for="pword">Password</label>
    <input type="password" id="pword" name="pword" placeholder="Type in your password" required><br><br>
    <label for="date">Date of Birth</label>
    <input type="date" id="date" name="date"><br><br>



    <label for="course">Course</label>
    <select name="course" id="course">



        <option value="mit">Full Stack Development</option>
        <option value="html">HTML</option>
        <option value="python">Python</option>
        <option value="javascript">Java Script</option>
        <option value="django">Django</option>
        <option value="datasci">Data Science</option>
        <option value="cybersec">Cyber Security</option>
        <option value="android">Android</option>
        <option value="cplus">C++</option>
    </select><br><br>

    <input type="submit" value="SUBMIT"><br>


</form>


</body>
</html>
